<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Word Chain - 結果</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style_result.css') }}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <button id="menu-toggle" type="button" aria-controls="side-menu" aria-expanded="false">
                <img src="{{ url_for('static', filename='images/Hamburger_Menu.png') }}" alt="メニューを開く"/>
            </button>
            <h3>
                <a href="{{ url_for('index') }}">Word Chain</a>
            </h3>
        </header>

        <div id="side-menu" class="side-menu">
            <button id="menu-toggle-slideout" type="button">
                <img src="{{ url_for('static', filename='images/Cross.png') }}" alt="メニューを閉じる"/>
            </button>
            <ul>
                <li><a href="{{ url_for('rule') }}">Rule</a></li>
                <li><a href="{{ url_for('level') }}">Level</a></li>
                <li><a href="{{ url_for('index') }}">Back</a></li>
                <li><a href="{{ url_for('play') }}">New Game</a></li>
            </ul>
        </div>

        <main>
            <h2>
                あなたの<span>{% if game_result.message == '勝ち' %}勝ち{% else %}負け{% endif %}</span>！
            </h2>
            <p class="result-reason">
                {% if game_result.reason %}
                    理由: {{ game_result.reason }}
                {% else %}
                    ゲームが終了しました。
                {% endif %}
            </p>
            <nav>
                <p class="transition">
                    <a href="{{ url_for('play') }}">New Game</a>
                </p>
                <p class="transition">
                    <a href="{{ url_for('index') }}">Back</a>
                </p>
            </nav>
        </main>

        <script src="{{ url_for('static', filename='side-menu.js') }}"></script>
    </body>
</html>
