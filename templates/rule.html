        <main>
            <h2>ルール説明</h2>
            <p>　このサイトでは、<strong>Gemini</strong>と<strong>「Word Chain（しりとり）」</strong>で遊ぶことができます。</p>
            <p>　直前の単語の末尾と、あなたが入力する新しい単語の先頭が同じ文字になるようにしましょう。なお、単語の末尾・先頭とは、<strong>よみがな</strong>における末尾・先頭の文字のことです。</p>
            <p>　末尾が「ん」で終わる単語・すでに使われたことがある単語が入力された場合、あなたの負けとなります。</p>
